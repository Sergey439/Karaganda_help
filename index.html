<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Электрик Караганда</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    header {
      background-color: #f9cc00; /* Жёлтый цвет подогнанный */
      padding: 15px 20px;
    }

    .top-row {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .content {
      padding: 40px 20px 20px 20px; /* добавлен верхний отступ под бургер */
      position: relative;
    }

    .burger {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: absolute;
      top: 10px; /* Отступ от верхнего края белого блока */
      left: 20px;
    }

    .burger span {
      height: 4px;
      background: #333;
      border-radius: 2px;
    }

    @media (min-width: 769px) {
      header {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-row">
      <img src="IMG_20250804_203902_146.jpg" alt="Логотип" class="logo">
      <div class="title">Электрик Караганда</div>
    </div>
  </header>

  <div class="content">
    <div class="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- Здесь будет остальной контент -->
  </div>

</body>
</html>
