<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свой мастер</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f7c600;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 20px;
    }
    .burger {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .burger div {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }
    .logo {
      height: 40px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .content {
      background-color: #fff;
      height: calc(100vh - 62px); /* высота полоски header */
      padding: 20px;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .title {
        font-size: 20px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <img class="logo" src="IMG_20250804_203902_146.jpg" alt="Логотип">
    <div class="title">Свой мастер</div>
  </header>  <div class="content">
    <!-- Пока пусто -->
  </div>
</body>
</html>
