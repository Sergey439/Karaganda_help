<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свой Мастер</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    header {
      background-color: #ffd700;
      padding: 15px 20px;
    }

    .top-row {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .burger {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-top: 15px;
      cursor: pointer;
    }

    .burger span {
      height: 4px;
      background: #333;
      border-radius: 2px;
    }

    @media (min-width: 769px) {
      /* ПК: всё в одну строку */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .burger {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-row">
      <img src="IMG_20250804_203902_146.jpg" alt="Логотип" class="logo">
      <div class="title">Свой мастер</div>
    </div>
    <div class="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

</body>
</html>
