<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Электрик Караганда</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    header {
      background-color: #fec606;
      padding: 15px 20px;
    }

    .top-row {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .content {
      padding: 40px 20px 20px 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
      padding-bottom: 40px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }
      .logo {
        height: 35px;
      }
      .social-icons a img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-row">
      <img src="IMG_20250804_203902_146.jpg" alt="Логотип" class="logo">
      <div class="title">Электрик Караганда</div>
    </div>
  </header>

  <div class="content">
    <!-- Остальной контент здесь -->

    <div class="social-icons">
      <a href="https://www.instagram.com/electrik.krg.09?igsh=MTI5ZnU3MWJ1cDVkZg==" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://t.me/YourMasterKRGbot" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      </a>
      <a href="https://wa.me/77754625478" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
    </div>
  </div>

</body>
</html>
