<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свой Мастер</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    header {
      background-color: #ffd700; /* единый цвет фона */
      padding: 10px 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .bottom-bar {
      display: flex;
      justify-content: flex-end;
      padding-top: 10px;
    }

    .burger {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .burger span {
      height: 4px;
      background: #333;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 20px;
      }

      .logo {
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <img src="IMG_20250804_203902_146.jpg" alt="Логотип" class="logo">
      <div class="title">Свой мастер</div>
    </div>
    <div class="bottom-bar">
      <div class="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

</body>
</html>
