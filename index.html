<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свой Мастер</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    header {
      background-color: #fec606; /* Цвет, как у логотипа */
      padding: 15px 20px;
      text-align: center;
    }

    .burger {
      width: 30px;
      height: 22px;
      margin: 0 auto 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .burger span {
      height: 4px;
      background: #333;
      border-radius: 2px;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    @media (min-width: 768px) {
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: left;
      }

      .burger {
        margin: 0;
      }

      .logo-title {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo {
        margin: 0;
      }

      .title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="logo-title">
      <img src="IMG_20250804_203902_146.jpg" alt="Логотип" class="logo">
      <div class="title">ЭЛЕКТРИК | КАРАГАНДА</div>
    </div>
  </header>

</body>
</html>
