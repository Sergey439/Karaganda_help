<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свой мастер</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .split-screen {
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      background-color: #f9f9f9;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .burger {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .burger div {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }
    .right {
      flex: 1;
      background-color: #f7c600;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .right img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .right h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .right p {
      font-size: 18px;
    }
    @media (max-width: 768px) {
      .split-screen {
        flex-direction: column;
      }
      .left, .right {
        flex: none;
        width: 100%;
        height: auto;
      }
      .right {
        background-color: #f7c600;
        padding-top: 20px;
      }
      .right img {
        max-width: 150px;
      }
      .right h1 {
        font-size: 24px;
      }
      .right p {
        font-size: 16px;
      }
      .burger {
        position: static;
        margin: 20px auto 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="split-screen">
    <div class="right">
      <img src="IMG_20250804_203902_146.jpg" alt="Логотип">
      <h1>Свой мастер</h1>
      <p>Вызов специалистов онлайн в городе Караганда</p>
    </div>
    <div class="left">
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
